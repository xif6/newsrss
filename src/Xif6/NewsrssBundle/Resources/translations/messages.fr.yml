    whats: Qu'est ce qu'un flux RSS ?
    explain: RSS est un standard basé sur XML qui définit le format de description de données destinées à la syndication de contenu.<br />Ce standard connait un succès croissant et de plus en plus de sites proposent des actualités dynamiques sous ce format.<br />Mais les flux RSS ne sont pas lisibles directement.

