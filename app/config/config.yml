# FOSUser Configuration
fos_user:
    db_driver:      orm
    firewall_name:  main
    user_class:     Xif6\NewsrssBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
